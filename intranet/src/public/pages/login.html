        <div class="login-box">
            <h2>Login</h2>
            <i class="fa-solid fa-arrow-left" style="color: white; position: absolute; left: 30%; top: 7%; cursor: pointer;" id="backReturn"></i>

            <form id="login-form" action="#">
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
            
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
            
                <button class="btn" type="submit">Login</button>
            </form>            
        </div>
